<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Log in - ALMS</title>
</head>
<body>

    <div class="login-card">
    <h1>First City Providential College</h1>
    <h2>College Library</h2>
    <form>
      <input class="input" type="text" placeholder="Username" required>
      
      <div class="input-wrapper">
        <input id="password" class="input" type="password" placeholder="Password" required>
        <button type="button" class="toggle-pass" onclick="togglePassword()">
          <i id="eye-icon" class="far fa-eye-slash"></i>
        </button>
      </div>

      <button type="submit" class="btn">Log In</button>
      <a href="#">Forgot Password</a>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      const icon = document.getElementById("eye-icon");

      if (pass.type === "password") {
        pass.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      } else {
        pass.type = "password";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      }
    }
  </script>

</body>
</html>
