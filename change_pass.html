<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library System</title>
  <link rel="stylesheet" href="account.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">

    <!-- Profile Section -->
    <div class="profile">
      <img src="https://imgs.search.brave.com/O4CxvN9pyMxlIswesV6J36rjpEA76oFWb5nOamX68y8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMtY3NlLmNhbnZh/LmNvbS9ibG9iLzIx/NDc4MjIvMTYwMHct/Qi1jUnlvaDdiOTgu/anBn" alt="Profile">
      <h3>Kelvin Fulgencio</h3>
      <p>Librarian</p>
    </div>

    <!-- Navigation Menu -->
    <ul class="menu">
      <li><a href="#"><i class="fas fa-home"></i><span>Home</span></a></li>
      <li><a href="#"><i class="fas fa-book"></i><span>Books</span></a></li>
      <li><a href="#"><i class="fas fa-users"></i><span>Borrowers</span></a></li>
      <li><a href="#"><i class="fas fa-file-alt"></i><span>Transactions</span></a></li>
      <li><a href="#"><i class="fas fa-chart-bar"></i><span>Reports</span></a></li>

      <!-- Dropdown Menu for Account -->
      <li class="dropdown">
        <a href="account.html" id="account-toggle"><i class="fas fa-user"></i><span>Account</span><i class="fas fa-caret-down caret"></i></a>
        <ul class="submenu" id="account-submenu">
            <li><a href="profile.html"><i class="fas fa-id-badge"></i><span>Profile</span></a></li>
            <li><a href="change_pass.html"><i class="fas fa-key"></i><span>Change Password</span></a></li>
        </ul>
      </li>

      <li><a href="#"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Top Menu Bar -->
    <div class="topbar">
      <i class="fas fa-bars" id="menu-toggle"></i>
      <h1>Account</h1>
      <img src="fcpc-logo.png" alt="fcpc-logo">
    </div>
    
    <div class="change-pass-wrapper">
        <div class="card-change-pass">
        <h2>Change Password</h2>
        <form>
        <div class="form-group-change-pass">
            <input type="password" id="current-password" placeholder=" " required>
            <label for="current-password">Current Password</label>
            <i class="far fa-eye-slash toggle-password" onclick="togglePassword('current-password', this)"></i>
        </div>

        <div class="form-group-change-pass">
            <input type="password" id="new-password" placeholder=" " required>
            <label for="new-password">New Password</label>
            <i class="far fa-eye-slash toggle-password" onclick="togglePassword('new-password', this)"></i>
        </div>

        <div class="form-group-change-pass">
            <input type="password" id="confirm-password" placeholder=" " required>
            <label for="confirm-password">Confirm New Password</label>
            <i class="far fa-eye-slash toggle-password" onclick="togglePassword('confirm-password', this)"></i>
        </div>

        <button type="submit" class="btn-save-pass">Save</button>
        </form>
        </div>
    </div>
  </div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      }
    }
  </script>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("menu-toggle");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });

    // Dropdown toggle
    const accountToggle = document.getElementById("account-toggle");
    const accountSubmenu = document.getElementById("account-submenu");

    accountToggle.addEventListener("click", (e) => {
      e.preventDefault();
      accountSubmenu.classList.toggle("open");
    });
  </script>
</body>
</html>
